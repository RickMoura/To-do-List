<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div id="container">
        <header>
            <h1>To do List</h1>
        </header> 
        
        <!-- Essa parte pega a tarefa -->
        <form id="TodoForm" class="EditTodo">
            <div id="form-control">
                <p>Adicionar Tarefa:</p>
                <input type="text" id="tasks"    class="TaskCreate" placeholder="O que você vai fazer?">
                <input id="description" class="TaskCreate" type="text" placeholder="Descrição"> <br>
                <button id="CreatTask">✔</button>
            </div>
        </form>

        <!-- Formulário de Edição-->
        <form id="edit-control" class="EditTodo hide">
            <div >
                <p>Editar Tarefa:</p>
                <input class="tasksEdit" id ='EditForm' type="text" placeholder="Edite">
                <button>✔</button>
            </div>
            <button id="BtnCancel">Cancelar</button>
        </form>

        <!-- Aqui temos as tasks disponíveis-->
        <div id="container-tasks">

        </div>
    </div>


    <footer>
        Criado Por <a href="https://github.com/RickMoura" target="_blank">Henrique</a>
    </footer>
    <script src="./scripts/script.js"></script>
</body>
</html>
